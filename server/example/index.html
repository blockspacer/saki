<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="/client/dist/client.js"></script>
    <script>
      const sk = new Saki();
      sk.connect('unauthenticated');
      sk.collection('projes').fetch().subscribe({
        error: err => {
          console.log(err);
        },
        next: val => {
          console.log(val);
        },
        complete: () => {
          console.log('complete');
        }
      })
      sk.collection('test').insert({
        index1: 10,
        index2: 20,
        id: 'testID'
      }).subscribe({
        next: val => {
          console.log(val);
        }
      })
      sk.collection('test').find({index1: 10,index2: 20}).fetch().subscribe(val => {
        console.log(val);
      })
    </script>
  </body>
</html>
